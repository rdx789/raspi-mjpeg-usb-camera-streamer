<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MJPEG Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      background: black;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img
    src="/stream"
    alt="Live stream"
    decoding="async"
    loading="eager"
    referrerpolicy="no-referrer"
  />
</body>
</html>
